<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manipulation</title>

    <!-- linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=PT+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- linking stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- linking Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7adcc43fab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img class="masthead-image" src="./img/forest.jpg" alt="forest image" />
      <h2 class="tagline">Making Green Energy Affordable</h2>
      <nav class="nav-bar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <br />
      <hr />
      <br />
    </header>
    <main class="main-wrapper">
      <div class="controls">
        <button class="buttons" id="active" data-btn="c1">
          Community Solar
        </button>

        <button class="buttons" data-btn="c2">Tax Credit</button>

        <button class="buttons" data-btn="c3">Federal Assistance Funds</button>
      </div>
      <div class="dynamic-content">
        <h1 class="content-title"></h1>
        <img class="content-image" src="" />
        <p class="content-detail"></p>
      </div>
      <br />
      <p>
        Information gathered
        from:https://www.greenjournal.co.uk/2019/01/making-renewable-energy-affordable-for-all-income-levels/
      </p>
    </main>
    <footer class="footer">
      <i class="fab fa-instagram"></i>
      <i class="fab fa-google"></i>
      <i class="fab fa-pinterest"></i>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
